# Setea el nivel de rootLogger a INFO y un Appender llamado FooApender.
log4j.rootLogger=debug, ConsoleApender

# del tipo ConsoleAppender (salida estandar).
log4j.appender.ConsoleApender=org.apache.log4j.ConsoleAppender
# Se configura ConsoleApender para usar un PatternLayout.
log4j.appender.ConsoleApender.layout=org.apache.log4j.PatternLayout
log4j.appender.ConsoleApender.layout.ConversionPattern=%r [%t] %p %c - %m%n

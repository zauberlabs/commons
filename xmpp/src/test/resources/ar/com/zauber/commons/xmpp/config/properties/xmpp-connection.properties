# jabber server's hostname  (string)
commons.xmpp.zauber.production.host=zauber.com.ar
# jabber username (string)
commons.xmpp.zauber.production.username=user
# jabber password (string)
commons.xmpp.zauber.production.password=********
# jabber resource (string)
commons.xmpp.zauber.production.resource=test-de-commons
# resource priority (integer)
commons.xmpp.zauber.production.priority=-5
# boolean
commons.xmpp.zauber.production.allowReconnect=true
# enum {required }
commons.xmpp.zauber.production.securityMode=required
# boolean
commons.xmpp.zauber.production.verifyChainEnabled=false
# boolean
commons.xmpp.zauber.production.verifyRootCAEnabled=false
log4j.rootLogger=${repository-impl-springhbm.log4j.debugLevel}, ${repository-impl-springhbm.log4j.appender}

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%5p [%t] (%F:%L) - %m%n

log4j.appender.logFile=org.apache.log4j.FileAppender
log4j.appender.logFile.file=target/surefire-reports/test.log
log4j.appender.logFile.layout=org.apache.log4j.PatternLayout
log4j.appender.logFile.layout.ConversionPattern=%5p [%t] (%F:%L) - %m%n
